<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather forecast</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <div class="container">
            <h1>Weather Forecast</h1>
            <form action="#" method="get">
                <input type="text" id="cityInput" placeholder="Insert City" />
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div id="weatherResult" class="result-container">
                <section class="head-info">
                    <article class="weather-image">
                        <img
                            id="img-weather"
                            src="images/cloudy.png"
                            alt="img"
                        />
                        <p id="img-description">Cloudy</p>
                    </article>
                    <article class="city-name-degrees">
                        <i class="fa-solid fa-location-arrow"></i><h3 id="city-name">Sofia</h3>
                        <p id="city-degrees" class="degrees">20</p>
                    </article>
                </section>
                <section class="additional-info">
                    <div class="info-container">
                        <article id="feels-info" class="data feels-like">
                            <p id="feel-temp" class="degrees">12</p>
                            <p class="text">Feels Like</p>
                        </article>
                        <article id="humidity-info" class="data humidity">
                            <p id="feel-temp">
                                <span id="humidity-value">65</span
                                ><span>%</span>
                            </p>
                            <span class="text">Humidity</span
                            ><i class="fa-solid fa-droplet"></i>
                        </article>
                        <article id="winds-info" class="data winds">
                            <p id="wind-temp">
                                <span id="wind-value">3</span> KPH
                            </p>
                            <span class="text">Winds</span
                            ><i class="fa-solid fa-wind"></i>
                        </article>
                    </div>
                </section>
            </div>
            <div id="errorMessage" class="error"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
